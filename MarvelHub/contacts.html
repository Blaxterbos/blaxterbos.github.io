<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="resources/css/style.css">
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="resources/css/grid.css">
		<link rel="stylesheet" type="text/css" href="resources/css/ionicons.min.css">
		<title>Contactos</title>
		<link rel="icon" href="resources/img/favicon.ico">
	</head>
	<body>
		<nav class="all-nav">
			<img src="resources/img/logo.jpg" alt="Marvel Logo">
			<ul>
				<li><a href="index.html">Inicio</a></li>
				<li><a href="about.html">Acerca</a></li>
				<li><a href="movies.html">Peliculas</a></li>
				<li><a href="tv-shows.html">Series</a></li>
				<li><a href="stan-lee.html">Stan Lee</a></li>
			</ul>
		</nav>
		<div>
			<h2>Contáctanos</h2>
		</div>
		<div class="row">
			<form method="post" action="#" class="contact-form">
				<div class="col span-1-of-2">
					<div class="row box3">
						<div class=" col span-1-of-3">
							<label for="name">Nombre</label>
						</div>
						<div class="col span-2-of-3">
							<input type="text" name="name" id="name" placeholder="Ingrese su nombre" required>
						</div>
					</div>
					<div class="row box3">
						<div class=" col span-1-of-3">
							<label for="email">Email</label>
						</div>
						<div class="col span-2-of-3">
							<input type="email" name="email" id="email" placeholder="Ingrese su correo electrónico" required>
						</div>
					</div>
					<div class="row box3">
						<div class=" col span-1-of-3">
							<label for="message">Comentario</label>
						</div>
						<div class="col span-2-of-3">
							<textarea name="message" placeholder="Su comentario"> </textarea>
						</div>
					</div>
					<div class="row">
						<a href="#" class="btn">Enviar</a>
					</div>
				</div>
				<div class="col span-1-of-2 box4">
					<div class="row">
						<iframe src="https://www.google.com/maps/d/embed?mid=1qGD6JvZ_H8Gzpuj5EcRwNK5Qz78"></iframe>
					</div>
				</div>
			</form>
		</div>
		<div class="row textA">
			<h3></h3>
			<p>Sitio Web Oficial</p>
			<a href="https://www.marvel.com/">https://www.marvel.com/</a>
		</div>
		<footer>
			<div class="row">
				<div class="col span-1-of-2">
					<ul class="footer-nav">
						<li><a href="index.html">Inicio</a></li>
						<li><a href="about.html">Acerca</a></li>
						<li><a href="movies.html">Peliculas</a></li>
						<li><a href="tv-shows.html">Series</a></li>
						<li><a href="stan-lee.html">Stan Lee</a></li>
					</ul>
				</div>
				<div class="col span-1-of-2">
					<ul class="social-links">
						<li><a href="#"><i class="ion-social-facebook"></i></a></li>
						<li><a href="#"><i class="ion-social-twitter"></i></a></li>
						<li><a href="#"><i class="ion-social-googleplus"></i></a></li>
						<li><a href="#"><i class="ion-social-instagram"></i></a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<p>Marvel Entertaiment © 2020</p>
			</div>
		</footer>
	</body>
</html>
